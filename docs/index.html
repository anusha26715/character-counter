<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>

    <article class="app-container">
        <div class="counter-card">
            <h1>Character Counter</h1>
            <textarea name="" id="inputText" cols="50" rows="5"></textarea>
            <div class="info-cntr">
                <span >Words : <strong id="word">0</strong></span>
                <span >Chars : <strong id="char">0</strong> / 200</span>
            </div>
            <p id="warnText"></p>
        </div>
    </article>

    <script src="app.js"></script>
</body>
</html>
